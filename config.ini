[Authentication]
pin = '1234' ;This is your keypad pin for running a shutdown.
maxAttempts = 3 ;Max keypad attempts that can be made before a lockout
lockoutTime = 5 ;Time in seconds that user will be locked out for if they reach max attempts
exitAuthenticatorCode = 'DDD' ;Code that can be entered to exit the authenticator

[Shutdown]
shutdownCSVfile = 'shutdown.csv' ;Path and file name of your shutdown CSV file
authOverrideArgument = 'noAuth' 

[Power On]
powerOnCSVfile = 'powerOn.csv' ;Path and file name of your powerOn CSV file
standaloneArgument = 'standalone'

[Keypad]
keypadLayout = [ ['1','2','3','A'],
                 ['4','5','6','B'],
                 ['7','8','9','C'],
                 ['*','0','#','D'] ] ;Layout of your keypad

rowPins = [19,13,6,5] ;Raspberry pi gpio pins assosiated with rows
columnPins = [21,20,16,12] ;Raspberry pi gpio pins assosiated with columns